{% set name = "salabim" %}
{% set version = "25.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/salabim-{{ version }}.tar.gz
  sha256: f7fa8486173e7456156734d992579ed79af227311a8a3e8b847f5cd4c3a4dd99

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
  run_constrained:
    - greenlet
    - numpy
    - opencv
    - pandas
    - pillow
    # salabim docs say this stricth pin is needed, but worried that this will
    # be problematic in environment solves
    - pyglet  # ==1.5.27
    - pyopengl
    - pysimplegui
    - python-dateutil
    - scipy
    # no feedstock, but may be added in future
    # - pywavefront

test:
  imports:
    - salabim
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

outputs:
  - name: salabim
  - name: salabim-animation
    requirements:
      build:
        - pip
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - salabim
        # all of these are optional dependencies but are needed for the
        # animations
        - numpy
        - opencv
        - pillow
        - pyopengl
        - greenlet
      test:
        requires:
          - python {{ python_min }}
        imports:
          - salabim

about:
  home: https://github.com/salabim/salabim
  summary: discrete event simulation in Python
  license: MIT
  license_file: license.txt

extra:
  recipe-maintainers:
    - moorepants
